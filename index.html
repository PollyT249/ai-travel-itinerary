<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>AI Travel Itinerary</title>
  </head>
  <body>
    <header>
      <h1>AI Travel Itinerary Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a place you want to visit.."
          autofocus
          required
        />
        <input type="submit" />
      </form>

      <div>
        Day 1
        <br />
        Day 2
        <br />
        Day 3
      </div>
    </main>
    <footer>
      This project was built by Polina Tretiakova and is
      <a href="https://github.com/PollyT249/ai-travel-itinerary" target="_blank"
        >open-sourced on GitHub</a
      >
      and hosted on
      <a href="https://ai-travel-itinerary.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="/src/index.js"></script>
  </body>
</html>
